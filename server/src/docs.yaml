openapi: 3.0.0
info:
  title: Notum Docs
  version: 1.0.0
servers:
  - url: http://localhost:4000
tags:
  - name: auth
    description: Authentication / Authorization
paths:
  /api/auth/signup:
    post:
      tags:
        - auth
      description: Creates a new user
      requestBody:
        content:
          application/json:
            schema:
              required:
                - email
                - name
                - password
              properties:
                email:
                  type: string
                username:
                  type: string
                password:
                  type: string
        required: true
      responses:
        201:
          description: User successfully created
  /api/auth/login:
    post:
      tags:
        - auth
      description: Logs a user in
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                password:
                  type: string
        required: true
      responses:
        200:
          description: Login successful
  /api/auth/logout:
    post:
      tags:
        - auth
      description: Logs a user out and removed the session cookie
      responses:
        200:
          description: Logout successful
